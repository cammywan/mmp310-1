
<!DOCTYPE html>
<html>
<head>
	<title>Intro to D3</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script src="d3.min.js"></script>

	<style>
	 	#chart {
    		width:600px;
    		height:200px;
    		border:1px solid lightgray;
    		color:white;
  		}
	</style>
  

</head>
<body>
	<div id="chart"></div>
	<div id="currency">
		<select>
			<option selected="true">USD</option>
		</select>
		<select class="cur">
			<option>USD</option>
			<option selected="true">CNY</option>
			<option>EURO</option>
		</select>
		<select class="cur">
			<option>USD</option>
			<option>CNY</option>
			<option selected="true">EURO</option>
		</select>
	</div>
	<div id="date">
		<select id="year">
			<option>2012</option>
			<option>2013</option>
			<option>2014</option>
			<option>2015</option>
		</select>
		<select id="month">
			<option>January</option>
			<option>February</option>
			<option>March</option>
		</select>
	</div>
	<input type="button" value="Update" id="update">
	<script src="app.js"></script>
</body>
</html>
